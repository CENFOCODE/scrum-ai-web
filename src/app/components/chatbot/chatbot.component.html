<!-- ---------------------------------------------------------
     CONTENEDOR PRINCIPAL DEL CHAT
---------------------------------------------------------- -->
<div class="chat-container">

  <h2>Scrum AI ðŸ’¬</h2>

  <!-- ---------------------------------------------------------
       MENSAJES DEL CHAT (Usuario vs IA)
       ---------------------------------------------------------
       La lista se genera desde el array messages[].
       ngClass elige estilos segÃºn el origen del mensaje.
  ---------------------------------------------------------- -->
  <div class="messages">
    <div
      *ngFor="let msg of messages"
      [ngClass]="msg.from === 'Usuario' ? 'user' : 'ai'"
    >
      <strong>{{ msg.from }}:</strong> {{ msg.prompt }}
    </div>
  </div>

  <!-- ---------------------------------------------------------
       INPUT DEL USUARIO + BOTÃ“N
       ---------------------------------------------------------
       Enter â†’ envÃ­a el mensaje
       BotÃ³n â†’ envÃ­a el mensaje
       loading â†’ deshabilita el botÃ³n
  ---------------------------------------------------------- -->
  <div class="input-area">
    <input
      #userInput
      type="text"
      placeholder="Escribe tu pregunta..."
      (keyup.enter)="sendMessage(userInput)"
    />

    <button
      (click)="sendMessage(userInput)"
      [disabled]="loading"
    >
      {{ loading ? 'Enviando...' : 'Enviar' }}
    </button>
  </div>
</div>
