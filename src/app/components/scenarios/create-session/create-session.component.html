<div *ngIf="selectedScenario" class="container mt-4">
  <h3 class="mb-3">
    Crear simulaci√≥n basada en:
    <strong>{{ selectedScenario.ceremonyType || 'Escenario desconocido' }}</strong>
  </h3>

  <div class="alert alert-secondary">
    Usuario actual: <strong>{{ authService.getUser()?.name }}</strong>
  </div>

  <mat-form-field class="w-full">
    <mat-label>Dificultad</mat-label>
    <mat-select [(ngModel)]="selectedDifficulty">
      <mat-option *ngFor="let diff of difficultyLevels" [value]="diff">
        {{ diff }}
      </mat-option>
    </mat-select>
  </mat-form-field>

 <mat-form-field class="w-full">
    <mat-label>Rol Scrum</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option *ngFor="let role of scrumRoles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createSimulation()" [disabled]="isLoading">
    {{ isLoading ? 'Creando...' : 'Confirmar' }}
  </button>

  <button mat-button color="warn" (click)="backToSelection.emit()">Volver</button>
</div>
