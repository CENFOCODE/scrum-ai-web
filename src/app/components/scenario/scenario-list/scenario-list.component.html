<div class="container-fluid">
  <div class="row">
    <!-- Generar cards dinámicamente usando *ngFor -->
    <div class="col-12 col-md-6 col-lg-6 mb-4" *ngFor="let scenario of scenarios">
      <div class="card h-100"
           [class.selected]="selectedScenario === scenario.ceremonyType"
           (click)="selectScenario(scenario.ceremonyType)"
           style="cursor: pointer;">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="card-title mb-0">{{ scenario.ceremonyType }}</p>
            <p class="time mb-0">{{ scenario.estimatedDuration }}m</p>
          </div>
          <p class="card-text flex-grow-1">
            {{ scenario.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="containerButton">
  <button type="button" 
          class="btn btn-custom" 
          [disabled]="!selectedScenario"
          (click)="confirmSelection()">
    Confirmar selección
  </button>
</div>
