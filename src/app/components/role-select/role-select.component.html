<mat-form-field appearance="outline" class="csd-ff">
  <mat-select
    [(ngModel)]="selectedRoleId"
    panelClass="csd-select-panel"
    disableOptionCentering
    placeholder="Rol">
    <mat-option *ngFor="let r of roles()" [value]="r.id">
      {{ r.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
