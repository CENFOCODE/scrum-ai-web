<div class="container my-4 planning-container">
  <div class="card p-4 shadow-sm">

    <div id="breadcrumb-component" class="mb-3">
      <p-breadcrumb class="max-w-full" [model]="itemsMenu">
        <ng-template pTemplate="item" let-item>
          <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route">
              <span>{{ item.label }}</span>
            </a>
          </ng-container>
          <ng-template #elseBlock>
            <a [href]="item.url" target="_blank" rel="noopener noreferrer">
              <span>{{ item.label }}</span>
            </a>
          </ng-template>
        </ng-template>
      </p-breadcrumb>
    </div>

    <div class="mb-3">
      <h2 class="fw-semibold mb-1">Planning Poker</h2>
      <small>Instrucciones</small>
      <p class="mt-2 mb-0">
        Aquí podrás practicar la estimación colaborativa de historias de usuario
        usando Planning Poker, seleccionando cartas y gestionando las historias a estimar.
      </p>
    </div>

    <app-planning-board></app-planning-board>

    <div class="d-flex justify-content-between mt-4">
      <button
        class="btn btn-outline-secondary px-4"
        (click)="goBackToCreateSession()">
        Anterior
      </button>
      <button
      class="primary-btn btn-success px-4"
      (click)="goToBacklog()">
      Siguiente
    </button>
    </div>
  </div>
</div>
